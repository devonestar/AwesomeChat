<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CREATE</title>
  <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
  <form action="/add" method="post">
    <div class="form-group row">
      <label for="inputProjectName" class="col-sm-2 col-form-label"><strong>Project Name</strong></label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" id="inputProjectName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputSummary" class="col-sm-2 col-form-label"><strong>Project Summary</strong></label>
      <div class="col-sm-10">
        <textarea type="text" name="contents" class="form-control" id="inputSummary"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-auto mr-auto"></div>
      <div class="col-auto">
        <input class="btn btn-primary" type="submit" role="button" value="CREATE">
      </div>
    </div>
  </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
